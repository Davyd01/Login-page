<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main">
                <form action="#">
                    <div class="switch">
                        <input type="checkbox" id="entrancy">
                        <label for="entrancy"> <span>Вход</span><span>Регистрация</span></label>
                    </div>
                </form>
                <h1>Вход</h1>
                <form action="#">
                    <div class="cells">
                        <input type="email" id="email" placeholder="Введите E-mail">
                        <label for="email"></label>
                        <input type="password" id="password" placeholder="Пароль">
                        <label for="password"></label>
                    </div>
                </form>
                <div class="remember_forgot">
                    <form action="#">
                        <div class="flex">
                            <div class="remember">
                            <input type="checkbox" id="remember-me">
                        <label for="remember-me">Запомнить меня</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Забыли пароль?</a>
                        </div>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="come">
                    <button><span>Войти</span> </button>
                </div>
                <div class="account-registration">
                    <p>Еще нет аккаунта? </p>
                    <a href="#">Зарегистрироваться </a>
                </div>
                <div class="social-icon">
                    <p>Или войдите через</p>
                    <div class="icon">
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg>
                                <use href="img/sprite.svg#linkendin"></use>
                            </svg>
                        </a>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
